<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Links Of Gogle fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kadwa&family=Poppins:wght@300&family=Roboto&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Link of css file -->

    <link rel="stylesheet" href="style.css" />

    <title>AMBU Profile Section</title>
  </head>
  <body>

    <div class="container">

      <!-- Side Text Which Contain The project main quote "Connect to Care" -->

      <div class="side-text">
        <h3>Connect to Care</h3>
      </div>

      <!-- Profile Banner (LEFT) which contain user profile and main logo -->

      <div class="info">
        <div class="logo">
          <abbr title="AMBU Logo"><img src="image/logo.png" alt="" /></abbr>
        </div>

        <div class="profile-img">
          <abbr title="Profile Image">
            <img src="image/profile.png" alt="" />
          </abbr>
        </div>

        <div class="profile-text">
          <h2>Profile</h2>
          <p>Recent Activity</p>
        </div>

        <!-- Help Section -->

        <div class="help">
          <h3>Need Help!</h3>
          <p>Talk to help Center</p>
          <img src="image/help.png" alt="" />
        </div>
      </div>

      <!-- Main Profile Entries(RIGHT) hich contain Brief about user and its main details -->

      <div class="profile">
        <div class="right-header">
          <div class="closure">Good Morning</div>

          <div class="right-icons">
            <abbr title="Translate">
              <a href="#"><img src="image/translate.png" alt="" /></a>
            </abbr>

            <abbr title="Notifications">
              <a href="#"><img src="image/notification.png" alt="" /></a>
            </abbr>

            <abbr title="Profile">
              <a href="#"><img src="image/profile.png" alt="" class="profile-img-icon" /></a>
            </abbr>
          </div>
        </div>

        <!-- Buttons for different sections of user detail-->

        <div class="tags">
          <div class="tags1">
            <abbr title="Personal Info">
              <button>Personal Information</button>
            </abbr>
          </div>
          <div class="tags2">
            <abbr title="Health Info"><button>Health Information</button></abbr>
          </div>
          <div class="tags3">
            <abbr title="Report Section"><button>Report Section</button></abbr>
          </div>
        </div>

        <!-- Main Profile Entries Section where user can fill their basic details-->

        <div class="main-profile">
          <abbr title="Profile Image">
            <img src="image/profile.png" alt="" class="main-img" />
          </abbr>

          <a href="#">

            <!-- Edit Section for edit some changes-->

            <abbr title="Edit Data"><p class="edit">Edit Profile</p></abbr>
          </a>

          <!-- Main Profile Entries area -->

          <div class="main-info">
            <form action="/action_page.php">

              <!-- Name Section -->

              <div class="first-row">
                <div class="first-row-input">
                  <label for="User-name">First name</label>
                  <input type="text" id="User-name" name="User-name" />
                </div>
                <div class="first-row-img">
                  <a href="#">
                    <abbr title="Edit"><img src="image/edit.png" /></abbr>
                  </a>
                </div>
              </div>

              <!-- Date Of Birth section -->

              <div class="second-row">
                <div class="second-row-input">
                  <label for="User-dob">DOB</label>
                  <input
                    type="date"
                    id="User-phone-number"
                    name="User-phone-number"
                  />
                </div>
                <div class="second-row-img">
                  <a href="#">
                    <abbr title="Edit"><img src="image/edit.png" /></abbr>
                  </a>
                </div>
              </div>

              <!-- Father Name Section -->

              <div class="third-row">
                <div class="third-row-input">
                  <label for="User-father-name">Father Name</label>
                  <input
                    type="text"
                    id="User-father-name"
                    name="User-father-name"
                  />
                </div>
                <div class="third-row-img">
                  <a href="#">
                    <abbr title="Edit"><img src="image/edit.png" /></abbr>
                  </a>
                </div>
              </div>

              <!-- Mother Name Section -->

              <div class="fourth-row">
                <div class="fourth-row-input">
                  <label for="User-name">Mother Name</label>
                  <input
                    type="text"
                    id="User-mother-name"
                    name="User-mother-name"
                  />
                </div>
                <div class="fourth-row-img">
                  <a href="#">
                    <abbr title="Edit"><img src="image/edit.png" /></abbr>
                  </a>
                </div>
              </div>

              <!-- User Address -->

              <div class="fifth-row">
                <div class="fifth-row-input">
                  <label for="User-address">Address</label>
                  <input type="text" id="User-address" name="User-address" />
                </div>
                <div class="fifth-row-img">
                  <a href="#">
                    <abbr title="Edit"><img src="image/edit.png" /></abbr>
                  </a>
                </div>
              </div>

              <!-- User Email ID -->

              <div class="sixth-row">
                <div class="sixth-row-input">
                  <label for="User-email">EMAIl ID</label>
                  <input type="email" id="User-email" name="User-email" />
                </div>
                <div class="sixth-row-img">
                  <a href="#">
                    <abbr title="Edit"><img src="image/edit.png" /></abbr>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScrit Code Goes Here -->

    <script src="script.js"></script>
  </body>
</html>
